<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Zodiac</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="main.css">
</head>

<body class="blackScreen">
    <!-- Preload sound files -->
    <audio id="meow1" src="sounds/cat_meow_1.wav" preload="auto"></audio>
    <audio id="meow2" src="sounds/cat_meow_2.wav" preload="auto"></audio>
    <audio id="meow3" src="sounds/cat_meow_3.wav" preload="auto"></audio>
    <audio id="meow4" src="sounds/cat_meow_4.wav" preload="auto"></audio>
    <audio id="meow5" src="sounds/cat_meow_5.wav" preload="auto"></audio>
    <audio id="meow6" src="sounds/cat_meow_6.wav" preload="auto"></audio>
    <audio id="meow7" src="sounds/cat_meow_7.wav" preload="auto"></audio>
    <audio id="meow8" src="sounds/cat_meow_8.wav" preload="auto"></audio>
    <audio id="meow9" src="sounds/cat_meow_9.wav" preload="auto"></audio>
    <audio id="meow10" src="sounds/cat_meow_10.wav" preload="auto"></audio>
    <audio id="meow11" src="sounds/cat_meow_11.wav" preload="auto"></audio>
    <audio id="meow12" src="sounds/cat_meow_12.wav" preload="auto"></audio>

    <div id="wrapper">
        <div class="background-blanket"></div>
        <div class="background">
            <button id="cat1" class="cat-button">
                <img src="images/cat1button.jpg" alt="Ragdoll Cat">
            </button>

            <button id="cat2" class="cat-button">
                <img src="images/cat2button.jpg" alt="American Shorthair">
            </button>

            <button id="cat3" class="cat-button">
                <img src="images/cat3button.jpg" alt="Munchkin Cat">
            </button>

            <button id="cat4" class="cat-button">
                <img src="images/cat4button.jpg" alt="Exotic Shorthair">
            </button>

            <button id="cat5" class="cat-button">
                <img src="images/cat5button.jpg" alt="Peterbald Cat">
            </button>

            <button id="cat6" class="cat-button">
                <img src="images/cat6button.jpg" alt="American Curl">
            </button>

            <button id="cat7" class="cat-button">
                <img src="images/cat7button.jpg" alt="Russian Blue">
            </button>

            <button id="cat8" class="cat-button">
                <img src="images/cat8button.jpg" alt="British Shorthair">
            </button>

            <button id="cat9" class="cat-button">
                <img src="images/cat9button.jpg" alt="Birman Cat">
            </button>

            <button id="cat10" class="cat-button">
                <img src="images/cat10button.jpg" alt="Persian Cat">
            </button>

            <button id="cat11" class="cat-button">
                <img src="images/cat11button.jpg" alt="Scottish Fold">
            </button>

            <button id="cat12" class="cat-button">
                <img src="images/cat12button.jpg" alt="Egyptian Mau">
            </button>

            <div>
                <img src="images/help.png" alt="Help" id="help">
            </div>
        </div>

        <div class="foreground">
            <div>
                <h1>Cat Zodiac</h1>
                <p>Enter birthday to see your cat zodiac...</p>
                <div id="userinfo">
                    <p><input id="fName" type="text" placeholder="First Name"></p>
                    <p><input id="bDay" type="date"></p>
                    <p><button id="userSubmit" class="button">Submit</button></p>
                </div>
            </div>
        </div>

        <div class="modal-section">
            <div id="modal" class="modal" hidden>
                <div class="modal-body">
                    <div class="modal-content">
                        <div>
                            <img id="zDisplayImg" src="images/cat6.jpg" alt="placeholder">
                        </div>
                        <h1 id="zTitle">Title</h1>
                        <p id="zDateRange">Date Range</p>
                        <p class="content-text">
                            <span hidden id="userName">User Name</span>
                            <span id="zMoreInfo">object description goes here</span>
                        </p>
                        <p><button id="modal-close" class="button">Close</button></p>
                    </div>
                </div>
                <div class="blanket"></div>
            </div>
        </div>

        <div class="modal-section">
            <div id="help-modal" class="help-modal" hidden>
                <div class="modal-body" id="help-modal-body">
                    <div class="modal-content">
                        <ul>
                            <li>Enter name and birthday to know your cat zodiac</li>
                            <li>Select each cat breed to see their description</li>
                        </ul>
                        <p><button id="help-modal-close" class="button">Close</button></p>
                    </div>
                </div>
                <div class="blanket"></div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
